name: Test Report

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2
        with:
          artifact: test-results
          name: Unit Tests
          path: "*.xml"
          reporter: java-junit
