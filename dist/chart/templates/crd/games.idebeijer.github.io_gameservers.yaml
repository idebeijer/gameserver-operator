{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.19.0
  name: gameservers.games.idebeijer.github.io
spec:
  group: games.idebeijer.github.io
  names:
    kind: GameServer
    listKind: GameServerList
    plural: gameservers
    singular: gameserver
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: GameServer is the Schema for the gameservers API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of GameServer
            properties:
              gameConfigs:
                description: GameConfigs holds game-specific configuration options.
                properties:
                  minecraft:
                    description: Minecraft holds configuration specific to Minecraft
                      game servers.
                    properties:
                      mods:
                        description: Mods is a list of mods to be installed on the
                          Minecraft server.
                        items:
                          type: string
                        type: array
                      version:
                        description: Version specifies the Minecraft server version.
                        type: string
                    type: object
                type: object
              gameName:
                description: |-
                  GameName is the name of the game server.
                  For LinuxGSM, this should match the shortname of a supported game server.
                  Examples include 'rust' for Rust and 'mc' for Minecraft.

                  For a list of supported games, see:
                  https://github.com/GameServerManagers/LinuxGSM/blob/master/lgsm/data/serverlist.csv
                type: string
              gameVersion:
                description: GameVersion is the version of the game server.
                type: string
              manager:
                default: LinuxGSM
                description: |-
                  Manager specifies the installation and management tool for the game server.
                  'LinuxGSM' is the default and currently the only supported option.
                enum:
                - LinuxGSM
                type: string
              replicas:
                default: 1
                description: Replicas is the number of game server instances to run.
                format: int32
                minimum: 0
                type: integer
              resources:
                description: |-
                  Resources defines resource requests and limits for the primary game server container.
                  If not specified, Kubernetes scheduler defaults apply.
                properties:
                  claims:
                    description: |-
                      Claims lists the names of resources, defined in spec.resourceClaims,
                      that are used by this container.

                      This field depends on the
                      DynamicResourceAllocation feature gate.

                      This field is immutable. It can only be set for containers.
                    items:
                      description: ResourceClaim references one entry in PodSpec.ResourceClaims.
                      properties:
                        name:
                          description: |-
                            Name must match the name of one entry in pod.spec.resourceClaims of
                            the Pod where this field is used. It makes that resource available
                            inside a container.
                          type: string
                        request:
                          description: |-
                            Request is the name chosen for a request in the referenced claim.
                            If empty, everything from the claim is made available, otherwise
                            only the result of this request.
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                    x-kubernetes-list-map-keys:
                    - name
                    x-kubernetes-list-type: map
                  limits:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    description: |-
                      Limits describes the maximum amount of compute resources allowed.
                      More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                    type: object
                  requests:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    description: |-
                      Requests describes the minimum amount of compute resources required.
                      If Requests is omitted for a container, it defaults to Limits if that is explicitly specified,
                      otherwise to an implementation-defined value. Requests cannot exceed Limits.
                      More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                    type: object
                type: object
              service:
                description: |-
                  Service defines the service configuration for the game server.
                  If not specified, no service will be created.
                properties:
                  annotations:
                    additionalProperties:
                      type: string
                    description: Annotations is a map of annotations to add to the
                      service.
                    type: object
                  ports:
                    description: |-
                      Ports is a list of ports to expose on the service.
                      The operator will automatically configure the underlying Pod's containerPorts
                      based on the targetPort values specified here.
                      If not specified, no ports will be exposed.
                    items:
                      description: ServicePort defines a port to be exposed on the
                        game server service.
                      properties:
                        name:
                          description: Name is the name of the port.
                          type: string
                        nodePort:
                          description: NodePort is the port number to expose on each
                            node in the cluster.
                          format: int32
                          type: integer
                        port:
                          description: Port is the port number to expose on the service.
                          format: int32
                          type: integer
                        protocol:
                          default: UDP
                          description: Protocol is the protocol used by the port.
                            Defaults to UDP.
                          enum:
                          - TCP
                          - UDP
                          type: string
                        targetPort:
                          anyOf:
                          - type: integer
                          - type: string
                          description: |-
                            TargetPort is the port number to forward to on the game server pod.
                            If not specified, the value of Port will be used.
                          x-kubernetes-int-or-string: true
                      type: object
                    type: array
                  type:
                    default: ClusterIP
                    description: |-
                      Type is the type of the Kubernetes Service to create for the game server.
                      Supported types include 'ClusterIP', 'NodePort', and 'LoadBalancer'.
                      If not specified, 'ClusterIP' will be used.
                    enum:
                    - ClusterIP
                    - NodePort
                    - LoadBalancer
                    - ExternalName
                    type: string
                type: object
              storage:
                description: |-
                  Storage defines the storage configuration for the game server.
                  If not specified, a default storage size of 10Gi will be used.
                properties:
                  enabled:
                    default: true
                    description: |-
                      Enabled indicates whether persistent storage is enabled for the game server.
                      If not specified, storage is enabled by default.
                    type: boolean
                  size:
                    default: 10Gi
                    description: Size is the size of the persistent volume claim for
                      the game server data.
                    pattern: ^\d+Gi$
                    type: string
                  storageClassName:
                    description: |-
                      StorageClassName is the name of the StorageClass to use for the persistent volume claim.
                      If not specified, the default StorageClass for the cluster will be used.
                    type: string
                type: object
            required:
            - gameName
            type: object
          status:
            description: status defines the observed state of GameServer
            properties:
              conditions:
                description: |-
                  conditions represent the current state of the GameServer resource.
                  Each condition has a unique type and reflects the status of a specific aspect of the resource.

                  Standard condition types include:
                  - "Available": the resource is fully functional
                  - "Progressing": the resource is being created or updated
                  - "Degraded": the resource failed to reach or maintain its desired state

                  The status of each condition is one of True, False, or Unknown.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
